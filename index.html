<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./assets/title.png" type="image/x-icon"/>
    <script src="./js/phaser.min.js"></script>
    <script src="./js/boot.js"></script>
    <script src="./js/load.js"></script>
    <script src="./js/styleShop.js"></script>
    <script src="./js/first.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/btn.js"></script>
    <script src="./js/buttons.js"></script>
    <title>smartStore</title>
</head>
<body>
    <div id="container"></div>
    <script>
        console.log(document.body.clientWidth,document.body.clientHeight);
        var game = new Phaser.Game(document.body.clientWidth, document.body.clientHeight, Phaser.CANVAS, "container");
        // var game = new Phaser.Game(1700, 1105, Phaser.CANVAS, "container");
        game.state.add("boot", bootState);//初始化场景
        game.state.add("loader", loaderState);//加载场景
        game.state.add("style", styleState);//选择店面风格场景
        game.state.add("home", homeState);
        game.state.add("first", firstState);
        game.state.start("boot");//开始场景
    </script>
    <div class="caidan" id="menu">
        <div class="main">
            <div class="head">
                <h2>建筑菜单<button id="btn">关闭</button></h2>
            </div>
            <div class="bottom">
                <div class="left">
                    <h3><button id="btnl1">功能类</button></h3>
                    <h3><button id="btnl2">装饰类</button></h3>
                    <h3><button id="btnl3">地板类</button></h3>
                </div>
                <div class="right">
                    <div class="menu1" id="build1" style="margin-left: 0.5rem;">
                        <h1>建筑选项</h1>
                        <h2>建筑名称</h2>
                        <span>金币：10000</span><br>
                        <span>能量：10</span><br>
                        <span>1*1</span>
                    </div>
                    <div class="menu1" id="build2">
                        <h1>建筑选项</h1>
                        <h2>建筑名称</h2>
                        <span>金币：10000</span><br>
                        <span>能量：10</span><br>
                        <span>1*1</span>
                    </div>
                    <div class="menu1 next"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="caidan build" id="build">
        <div class="main">
            <div class="head">
                <h2>建筑数据<button id="btn2">关闭</button></h2>
            </div>
        </div>
    </div>
    <!-- 拆除菜单 -->
    <div class="chai" id="chai">
        <div class="main" id="cmain">
            <span>是否拆除这个建筑？</span>
            <button id="qrBtn">确定</button>
            <button id="qxBtn">取消</button>
        </div>
    </div>
    <!-- 风格选择 -->
    <div class="style" id="fenge">
        <span>选择门店风格</span>
        <div class="smain">
            <div class="style1" id="style1">
                风格<br>ICON<br> A
                <span>风格名称A</span>
            </div>
            <div class="style2" id="style2">
                风格<br>ICON<br> B
                <span>风格名称B</span>
            </div>
            <div class="style3" id="style3">
                风格<br>ICON <br>C
                <span>风格名称C</span>
            </div>
        </div>
        <button id="styBtn">确认</button>
    </div>
    <!-- AI少女 -->
    <button id="aisnMenu">AI少女</button>
    <div class="aisnMain" id="aisnMain">
        <div class="aisn">
            AI少女
        </div>
        <div class="menus">
            <ul>
                <li id="c1">邮件</li>
                <li id="c2">大地图</li>
                <li id="c3">设置</li>
                <li id="c4">收起</li>
                <li id="c5">建筑</li>
            </ul>
        </div>
    </div>
    <!-- 设置 -->
    <div class="set" id="set">
        <div class="setMain">
            <div class="head">
                <h2>游戏设置<button id="musicBtn">关闭</button></h2>
            </div>
            <div class="bottom">
                <div class="music">
                    <h3>音乐</h3>
                    <div>
                        <img id="music" src="./assets/on.jpg" width="60" height="35" alt="">
                    </div>
                </div>
                <div class="audio">
                    <h3>音效</h3>
                    <div>
                        <img id="audio" src="./assets/on.jpg" width="60" height="35" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
